<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>Trigger Clicked</title>

          <!-- Added link to the jQuery Library -->
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     </head>

     <body>
          <h1>Click to Eat Sandwich</h1>
          <h3 id="pbj">Peanut Butter Jelly</h3>
          <h3 id="grilledcheese">Grilled Cheese</h3>
          <h3 id="roastbeef">Roast Beef</h3>

          <div id="image-div"></div>

          <script type="text/javascript">
               // VARIABLES
               // ====================================================================
               // Here we create variables for tracking the number of sandwiches eaten
               // ...
               let pbjEaten = 0;
               let grilledcheeseEaten = 0;
               let roastbeefEaten = 0;

               const pbjText = document.getElementById("pbj");
               const grilledcheeseText = document.getElementById(
                    "grilledcheese"
               );
               const roastbeefText = document.getElementById("roastbeef");
               const imageDiv = document.getElementById("image-div");

               // ...

               // FUNCTIONS
               // ====================================================================
               // Here we create various on "click" functions which capture the clicks
               // Inside each click event is the code to create an alert, update the counter, then show the updated count.
               // ...
               pbjText.addEventListener("click", function() {
                    pbjEaten++;
                    const image = document.createElement("img");
                    image.setAttribute(
                         "src",
                         "http://www.fillmurray.com/200/300"
                    );
                    imageDiv.appendChild(image);
                    alert("You're so basic. Nobody older than 8 eats these!");
                    alert("You've eaten " + pbjEaten + " PBJ's");
               });
               grilledcheeseText.addEventListener("click", function() {
                    grilledcheeseEaten++;
                    const image = document.createElement("img");
                    image.setAttribute(
                         "src",
                         "http://www.fillmurray.com/200/300"
                    );
                    imageDiv.appendChild(image);

                    alert("Ok, everybody loves a good grilled cheese! (man I'm getting hungry)");
                    alert("You've eaten " + grilledcheeseEaten + " Grilled Cheese's");
               });
               roastbeefText.addEventListener("click", function() {
                    roastbeefEaten++;
                    const image = document.createElement("img");
                    image.setAttribute(
                         "src",
                         "http://www.fillmurray.com/200/300"
                    );
                    imageDiv.appendChild(image);

                    alert("You MONSTER! THINK OF THE COWS!");
                    alert("You've killed " + roastbeefEaten + " cows");
               });

               // ...
          </script>
     </body>
</html>
